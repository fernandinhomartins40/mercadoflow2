services:
  mercadoflow-postgres:
    container_name: mercadoflow-postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - mercadoflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mercadoflow-backend:
    container_name: mercadoflow-backend
    build: ./backend
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=86400000
      - CORS_ALLOWED_ORIGINS=${CORS_ORIGIN}
      - INSTALLER_DIR=/opt/pdv2cloud/installer
    depends_on:
      mercadoflow-postgres:
        condition: service_healthy
    volumes:
      - ./pdv2cloud-agent/installer/Output:/opt/pdv2cloud/installer:ro

  mercadoflow-frontend:
    container_name: mercadoflow-frontend
    build:
      context: ./frontend
      args:
        VITE_API_URL: "${REACT_APP_API_BASE_URL}"
    depends_on:
      - mercadoflow-backend

  mercadoflow-cron:
    container_name: mercadoflow-cron
    build: ./backend
    command: java -jar /app/app.jar --spring.profiles.active=jobs
    environment:
      - SPRING_PROFILES_ACTIVE=jobs
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=86400000
    depends_on:
      - mercadoflow-backend

  mercadoflow-nginx:
    container_name: mercadoflow-nginx
    image: nginx:alpine
    ports:
      - "3300:3300"
    volumes:
      - ./deploy/nginx.vps.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mercadoflow-backend
      - mercadoflow-frontend

volumes:
  mercadoflow_postgres_data:
