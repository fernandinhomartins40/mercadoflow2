version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pdv2cloud
      - POSTGRES_USER=pdv2cloud
      - POSTGRES_PASSWORD=pdv2cloud
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - DATABASE_URL=jdbc:postgresql://postgres:5432/pdv2cloud
      - DATABASE_USER=pdv2cloud
      - DATABASE_PASSWORD=pdv2cloud
      - JWT_SECRET=change-me
      - JWT_EXPIRATION_MS=86400000
      - HMAC_SECRET=change-me
      - CORS_ALLOWED_ORIGINS=https://app.pdv2cloud.com
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  cron-jobs:
    build: ./backend
    command: java -jar /app/app.jar --spring.profiles.active=jobs
    environment:
      - SPRING_PROFILES_ACTIVE=jobs
      - DATABASE_URL=jdbc:postgresql://postgres:5432/pdv2cloud
      - DATABASE_USER=pdv2cloud
      - DATABASE_PASSWORD=pdv2cloud
      - JWT_SECRET=change-me
      - JWT_EXPIRATION_MS=86400000
      - HMAC_SECRET=change-me
    depends_on:
      - api

volumes:
  postgres-data:
  redis-data:
