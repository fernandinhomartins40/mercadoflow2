spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/pdv2cloud}
    username: ${DATABASE_USER:pdv2cloud}
    password: ${DATABASE_PASSWORD:pdv2cloud}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        type:
          preferred_uuid_jdbc_type: UUID
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  forward-headers-strategy: framework

jwt:
  secret: ${JWT_SECRET:dev-secret}
  expiration: ${JWT_EXPIRATION_MS:86400000}

hmac:
  secret: ${HMAC_SECRET:dev-hmac}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

auth:
  cookie:
    same-site: ${AUTH_COOKIE_SAMESITE:None}

logging:
  level:
    root: INFO
    com.pdv2cloud: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
